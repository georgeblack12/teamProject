    //颜色转换  Color conversion
    String.prototype.colorHex = function () {
        // RGB颜色值的正则 Regularity of RGB color values
        var reg = /^(rgb|RGB)/;
        var color = this;
        if (reg.test(color)) {
            var strHex = "#";
            // 把RGB的3个数值变成数组 Change the three values of RGB into an array
            var colorArr = color.replace(/(?:\(|\)|rgb|RGB)*/g, "").split(",");
            // 转成16进制 Switch to hexadecimal
            for (var i = 0; i < colorArr.length; i++) {
                var hex = Number(colorArr[i]).toString(16);
                if (hex === "0") {
                    hex += hex;
                }
                strHex += hex;
            }
            return strHex;
        } else {
            return String(color);
        }
    }

    function getTimeString(date, timezone) {
        //获取时差（返回当地时间与伦敦时间的分钟的差值）
        //Get the time difference (return the difference of minutes between local time and London time)
        var sc = date.getTimezoneOffset();
        //获取日期对象
        // Get the date object
        var newDate = new Date();
        //重置日期对象
        // Reset the date object
        newDate.setTime(date.getTime() + sc * 60000 + timezone * 3600000);
        //年 year
        var Y = format(newDate.getFullYear());
        //月 month
        var M = format(newDate.getMonth() + 1);
        //日  day
        var D = format(newDate.getDate());
        //小时  hour
        var H = format(newDate.getHours());
        //分钟 min
        var m = format(newDate.getMinutes());
        //秒   seconds
        var S = format(newDate.getSeconds());
        //格式化时间
        // Format the time
        function format(n) {
            if(n < 10) {
                return '0' + n;
            } else {
                return '' + n;
            }
        }
        //返回时间字符串
        // Returns the time string
        return H + ':' + m ;
    };
